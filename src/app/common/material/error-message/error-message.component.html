<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <div class="error-message text-center">
        <i class="fa-solid fa-circle-exclamation text-danger fa-3x"></i>
        <br>
        <h4>Oops....! An error has been occured...Please try again or contact your Administrator</h4>
    </div>
</div>
<div style="float: right;" mat-dialog-actions>
    <button class="btn btn-dark" style="float: right;" (click)="onOkClick()" cdkFocusInitial>OK</button>
</div>
