<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-8 pt-5">
                <!-- <img src="assets/images/test.png" alt="" class="main-img" height="500px"> -->
            </div>
            <div class="col-md-4 pt-5 login shadow-sm">
                    <div class="form-data">
                        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm.value)">
                            <div class="alert alert-danger" role="alert" *ngIf="displayError">
                                {{displayError}}
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" placeholder="name@example.com"
                                    formControlName="email">
                                <label for="floatingInput">Email address</label>
                                <!-- <div *ngIf="loginErrorHandling('email', 'required')">
                                <p class=""> You Must Provide an <strong>Email</strong></p>
                            </div> -->
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" placeholder="name@example.com"
                                    formControlName="password">
                                <label for="floatingInput">Password</label>
                                <!-- <div class="invalid-feedback" *ngIf="loginErrorHandling('email', 'required')">
                                You Must Provide an <strong>Password</strong>
                            </div> -->
                            </div>
                            <div class="mb-3"> <button [disabled]="loginForm.invalid" type="submit"
                                    class="btn btn-dark w-100">Login</button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="dodgerblue" type="ball-clip-rotate">
    <div class="spinner-border" style="width: 7rem; height: 7rem; color: white;" role="status">
    </div>
</ngx-spinner>
