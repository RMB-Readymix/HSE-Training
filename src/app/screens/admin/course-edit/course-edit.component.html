<div class="shadow mt-3 col-md-12 col-10">

    <!-- Create Question Record -->

    <form #addForm="ngForm" (ngSubmit)="addQuestionRecord(addForm)">
        <div class="card text-center">
            <div class="card-header p-3">
                <!-- <button type="button" class="btn btn-success " style="float: right;" (click)="addAlternativeQuestion()"
                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip"
                    title="This top tooltip is themed via CSS variables.">
                    <i class="fa-solid fa-plus"></i></button> -->
                    <h4>Create Your New Qestions Here</h4>
            </div>
            <div class="card-body p-5">
                <input type="hidden" name="content_id" ngModel="{{contentRecords.id}}" class="form-control" id="id"
                placeholder="Email">
                <h5 class="card-title">Question</h5>
                <div class="input-group card-text mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-question"></i></span>
                    <input type="text" class="form-control" ngModel name="question" required placeholder="Question">
                </div>
                <h5 class="card-title">Choices</h5>
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice1" #choice1 required
                                placeholder="Choice 1">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice2" #choice2 required
                                placeholder="Choice 2">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice3" #choice3 required
                                placeholder="Choice 3">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice4" #choice4 required
                                placeholder="Choice 4">
                        </div>
                    </div>
                </div>

                <h5 class="card-title">Answer</h5>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" ngModel name="answer1" type="checkbox">
                            <label class="form-check-label">Choice 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" ngModel name="answer2" type="checkbox" value="1">
                            <label class="form-check-label">Choice 2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" ngModel name="answer3" type="checkbox" value="1">
                            <label class="form-check-label">Choice 3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" ngModel name="answer4" type="checkbox" value="1">
                            <label class="form-check-label">Choice 4</label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Alternative Question Adding -->

            <div class="card-body p-5" formArrayNam="alternativeQuestion"
                *ngFor="let item of alternativeQuestion.controls; let i=index">
                <button type="button" class="btn btn-danger cust-btn mb-2" style="float: right;"
                    (click)="removeAlternativeQuestion(i)">
                    <i class="fa-solid fa-trash"></i></button>
                <button type="button" class="btn btn-success cust-btn mb-2" style="float: right;"
                    (click)="addAlternativeQuestion()">
                    <i class="fa-solid fa-plus"></i></button>
                <h5 class="card-title">Question {{ i+2}} </h5>
                <div class="input-group card-text mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-circle-question"></i></span>
                    <input type="text" class="form-control" ngModel name="question" required placeholder="Question">
                </div>
                <h5 class="card-title">Choices</h5>
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice1" required
                                placeholder="Choice 1">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice2" required
                                placeholder="Choice 2">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice3" required
                                placeholder="Choice 3">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group card-text mb-3">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fa-solid fa-circle-play"></i></span>
                            <input type="text" class="form-control" ngModel name="choice4" required
                                placeholder="Choice 4">
                        </div>
                    </div>
                </div>

                <h5 class="card-title">Answer</h5>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="answer1" id="inlineCheckbox1"
                                value="#choice1">
                            <label class="form-check-label" for="inlineCheckbox1">Choice 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="answer2" id="inlineCheckbox2"
                                value="#choice2">
                            <label class="form-check-label" for="inlineCheckbox2">Choice 2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="answer3" id="inlineCheckbox3"
                                value="#choice3">
                            <label class="form-check-label" for="inlineCheckbox3">Choice 3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="answer4" id="inlineCheckbox4"
                                value="#choice4">
                            <label class="form-check-label" for="inlineCheckbox3">Choice 4</label>
                        </div>
                    </div>
                </div>

            </div>

            <!-- End of Alternative Question Adding -->

            <div class="card-footer text-muted p-3">
                <button type="button" class="btn k btn-sm btn-secondary">&nbsp;Cancel
                </button>
                &nbsp;
                <button type="submit" class="btn  btn-sm btn-success " id="addQuestion" [disabled]="addForm.invalid">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Spinner Service -->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="dodgerblue" type="ball-clip-rotate">
    <div class="spinner-border" style="width: 7rem; height: 7rem; color: white;" role="status">
    </div>
</ngx-spinner>
